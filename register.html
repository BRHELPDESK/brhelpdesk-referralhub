<html lang="en">

    body { font-family: Arial, sans-serif; background-color: #f1f1f1; padding: 20px; }
    .container {
      background: white; padding: 30px; max-width: 500px;
      margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px;
      background-color: #27ae60; color: white; border: none;
      font-size: 16px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #219150; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a { margin-right: 15px; font-weight: bold; text-decoration: none; color: #2980b9; }
  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="wallet.html">Wallet</a> |
    <a href="matching.html">Matching History</a> |

  <div class="container">
    <h1>Register New User</h1>
    <form>
      <label for="referralId">Referral ID</label>
      <input type="text" id="referralId" name="referralId" placeholder="Enter Referrer ID" required>

      <label for="username">User Name</label>
      <input type="text" id="username" name="username" placeholder="Your Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" placeholder="Create Password" required>

      <button type="submit">Register</button>
    </form>
  </div>
