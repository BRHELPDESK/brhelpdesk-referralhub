!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Team - BRHelpDesk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fff8dc; }
    .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .back { display: block; text-align: center; margin-top: 20px; background: #4CAF50; color: white; padding: 10px; border-radius: 8px; text-decoration: none; }
  </style>
</head>
<body>

<h2>My Team</h2>

<div id="teamContainer">
  <p>Loading your team...</p>
</div>

<a href="dashboard.html" class="back">Back to Dashboard</a>

<script>
  const myId = localStorage.getItem("br_user_id") || "your-id";
  const teamData = JSON.parse(localStorage.getItem("br_team_" + myId)) || [];

  const container = document.getElementById("teamContainer");
  container.innerHTML = "";

  if (teamData.length === 0) {
    container.innerHTML = "<p>No team members found.</p>";
  } else {
    teamData.forEach((member, index) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<strong>Member ${index + 1}</strong><br>ID: ${member.id}<br>Joined: ${member.date}`;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
