
<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Ranks - BRHELPDESK</title>
  <style>
    body {
      background: linear-gradient(to right, #fddb92, #d1fdff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .rank-box {
      max-width: 850px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #1f4e79;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #e0f7fa;
      color: #004d40;
    }
    tr:nth-child(even) {
      background-color: #f1f8e9;
    }
    .badge {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      padding: 6px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="rank-box">
    <h1>Your Rank Status</h1>
    <table>
      <tr>
        <th>Rank</th>
        <th>Required Referrals</th>
        <th>Achieved</th>
      </tr>
      <tr>
        <td><span class="badge">Foreman</span></td>
        <td>5</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td><span class="badge">Manager</span></td>
        <td>20</td>
        <td>No</td>
      </tr>
      <tr>
        <td><span class="badge">Director</span></td>
        <td>50</td>
        <td>No</td>
      </tr>
    </table>
  </div>
</body>
</html>
