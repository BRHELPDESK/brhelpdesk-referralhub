!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - BRHelpDesk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; background: #e0f7fa; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #00796B; color: white; border: none; }
    .back { text-align: center; margin-top: 15px; display: block; color: #00796B; }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <input type="text" id="userId" placeholder="Enter your ID" required>
  <input type="text" id="referralId" placeholder="Referral ID (optional)">
  <button onclick="registerUser()">Register</button>
  <a href="dashboard.html" class="back">Back to Dashboard</a>
</div>

<script>
  function registerUser() {
    const userId = document.getElementById("userId").value.trim();
    const referralId = document.getElementById("referralId").value.trim();

    if (!userId) {
      alert("Please enter your ID");
      return;
    }

    // Save current user
    localStorage.setItem("br_user_id", userId);

    // If referred by someone, add to their team
    if (referralId) {
      const teamKey = "br_team_" + referralId;
      const team = JSON.parse(localStorage.getItem(teamKey)) || [];
      team.push({ id: userId, date: new Date().toLocaleDateString() });
      localStorage.setItem(teamKey, JSON.stringify(team));
    }

    alert("Registration successful!");
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
