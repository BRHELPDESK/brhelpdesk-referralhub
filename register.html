!DOCTYPE html>
<html>
<head>
  <title>Register | BRHelpDesk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #dfe6e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #6c5ce7;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #5a4bcf;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #636e72;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <input type="text" placeholder="Full Name" required><br>
    <input type="text" placeholder="Mobile Number" required><br>
    <input type="password" placeholder="Password" required><br>
    <input type="text" placeholder="Referral ID (Optional)"><br>
    <button>Register</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

</body>
</html>
