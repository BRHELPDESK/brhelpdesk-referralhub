!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRHelpDesk Login</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to BRHelpDesk</h2>
    <input type="text" placeholder="Username or Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
