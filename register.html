!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New User - BRHELPDESK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="wallet.html">Wallet</a> |
    <a href="matching.html">Matching History</a> |
    <a href="referralhub.html">Referral Hub</a> |
    <a href="team.html">My Team</a>
  </nav>

  <h2>Register New User</h2>

  <form>
    <label for="username">User ID:</label>
    <input type="text" id="username" name="username" required>

    <label for="sponsor">Sponsor ID:</label>
    <input type="text" id="sponsor" name="sponsor" required>

    <label for="side">Side (L/R):</label>
    <input type="text" id="side" name="side" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Register">
  </form>

</body>
</html>
