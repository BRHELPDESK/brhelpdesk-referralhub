<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - BRHELPDESK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #1565c0;
      font-weight: bold;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="wallet.html">Wallet</a> |
    <a href="matching.html">Matching History</a> |
    <a href="referralhub.html">Referral Hub</a> |
    <a href="team.html">My Team</a>
  </nav>

  <div class="form-container">
    <h2>Register New User</h2>
    <form action="#" method="post">
      <label for="userid">User ID</label>
      <input type="text" id="userid" name="userid" required>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="sponsor">Sponsor ID</label>
      <input type="text" id="sponsor" name="sponsor" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
