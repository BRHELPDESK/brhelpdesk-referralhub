!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK Login</title>
  <script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBpbrii88jFokTA-8Kk6hDqF6l8HVuyWBE",
      authDomain: "brhelpdesk-5212e.firebaseapp.com",
      projectId: "brhelpdesk-5212e",
      storageBucket: "brhelpdesk-5212e.appspot.com",
      messagingSenderId: "696112965282",
      appId: "1:696112965282:web:9a40ab4ac81a58a01759fb",
      measurementId: "G-5VZ2QEJER5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Register User
    window.registerUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration Successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Login User
    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login Successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Logout User
    window.logoutUser = function () {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    // Auth State Check
    onAuthStateChanged(auth, (user) => {
      const status = document.getElementById("status");
      if (user) {
        status.innerText = "Logged in as: " + user.email;
      } else {
        status.innerText = "Not logged in.";
      }
    });
  </script>
</head>
<body>
  <h1>BRHELPDESK Login</h1>
  <input type="email" id="email" placeholder="Enter Email"><br><br>
  <input type="password" id="password" placeholder="Enter Password"><br><br>
  <button onclick="registerUser()">Register</button>
  <button onclick="loginUser()">Login</button>
  <button onclick="logoutUser()">Logout</button>
  <p id="status">Checking login status...</p>
</body>
</html>
