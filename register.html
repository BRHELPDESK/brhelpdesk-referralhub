!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register New User - BRHelpDesk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 30px;
    }

    form {
      background: white;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
      width: 300px;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #00796b;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="wallet.html">Wallet</a> |
    <a href="matching.html">Matching History</a> |
    <a href="referralhub.html">Referral Hub</a> |
    <a href="team.html">My Team</a>
  </nav>

  <h1>Register New User</h1>

  <form id="registerForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br>

    <label for="referral">Referral ID:</label><br>
    <input type="text" id="referral" value=""><br>

    <input type="submit" value="Register">
  </form>

  <p>Powered by BRHelpDesk + ChatGPT</p>

  <script>
    // Autofill referral ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      document.getElementById('referral').value = ref;
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('User registered successfully!');
      // Save data or redirect as needed
    });
  </script>
</body>
</html>
