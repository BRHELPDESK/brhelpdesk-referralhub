!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h2 {
      text-align: center;
    }
    table {

    nav {

      margin-bottom: 20px;

    nav a {

    }

</head>
<body>

<nav>
  <a href="dashboard.html">Dashboard</a> |
  <a href="wallet.html">Wallet</a> |

  <a href="referralhub.html">Referral Hub</a> |

</nav>

<h2>My Team</h2>
<p><strong>Your ID:</strong> <span id="myId"></span></p>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Referral ID</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="teamTable">
    <!-- Referral team list will be shown here -->
  </tbody>
</table>

<script>
  const userId = localStorage.getItem("br_user_id") || "Not Logged In";
  document.getElementById("myId").innerText = userId;

  // Sample referral list (replace with dynamic if needed)
  const referrals = [
    { id: "ID101", status: "Active" },
    { id: "ID102", status: "Pending" },
    { id: "ID103", status: "Active" }
  ];

  const tableBody = document.getElementById("teamTable");
  referrals.forEach((ref, index) => {
    const row = `<tr>
      <td>${index + 1}</td>
      <td>${ref.id}</td>
      <td>${ref.status}</td>
    </tr>`;
    tableBody.innerHTML += row;
  });
</script>

</body>
