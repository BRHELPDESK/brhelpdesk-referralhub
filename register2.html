!DOCTYPE html>
<html>
<head>
  <title>BR Helpdesk Registration</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    .message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <form onsubmit="event.preventDefault(); showMessage();">
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="tel" placeholder="Mobile Number" required><br>
    <button type="submit">Register</button>
  </form>
  <div class="message" id="msg" style="display:none;">
    Thank you for registering!
  </div>
</div>

<script>
  function showMessage() {
    document.getElementById('msg').style.display = 'block';
  }
</script>

</body>
</html>
