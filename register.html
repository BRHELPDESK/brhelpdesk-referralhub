!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - BRHelpDesk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Register to BRHelpDesk</h2>

<form id="registerForm">
  <label>Your Name:</label>
  <input type="text" id="name" required>

  <label>Your Mobile Number:</label>
  <input type="text" id="mobile" required>

  <label>Referral ID:</label>
  <input type="text" id="refId" value="" readonly>

  <button type="submit">Register</button>
</form>

<script>
  // Read referral from URL
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get('ref') || 'No Ref';
  document.getElementById('refId').value = ref;

  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Registered Successfully!");
    localStorage.setItem("br_user_id", "ID" + Math.floor(Math.random() * 1000));
    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
