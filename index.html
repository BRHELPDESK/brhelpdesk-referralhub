!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK Referral Hub</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 0 10px #ccc; }
    .logout { background: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Welcome, <span id="userEmail">User</span></h2>

  <div class="card">
    <h3>Your Referral Link</h3>
    <p id="refLink">Loading...</p>
  </div>

  <div class="card">
    <h3>Referral Apps</h3>
    <ul>
      <li><a href="https://roz.app.link/your_referral" target="_blank">Roz Dhan</a></li>
      <li><a href="https://frizza.in/referral_link" target="_blank">Frizza</a></li>
      <li><a href="#">More Apps Coming...</a></li>
    </ul>
  </div>

  <div class="card">
    <h3>Earnings</h3>
    <p>Total Referrals: <span id="refCount">0</span></p>
    <p>Total Income: â‚¹<span id="income">0</span></p>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('refLink').textContent = `https://brhelpdesk.github.io/register.html?ref=${user.uid}`;
        
        const dbRef = firebase.database().ref("users/" + user.uid);
        dbRef.once('value').then(snapshot => {
          const data = snapshot.val() || {};
          document.getElementById('refCount').textContent = data.referrals || 0;
          document.getElementById('income').textContent = data.income || 0;
        });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
