
<!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK - Register</title>
</head>
<body>
  <h2>Register to BRHELPDESK</h2>
  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="register()">Register</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpbrii88jFokTA-8Kk6hDqF6l8HVuyWBE",
      authDomain: "brhelpdesk-5212e.firebaseapp.com",
      projectId: "brhelpdesk-5212e",
      storageBucket: "brhelpdesk-5212e.appspot.com",
      messagingSenderId: "696112965282",
      appId: "1:696112965282:web:9a40ab4ac81a58a01759fb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Registration Successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    window.register = register;
  </script>
</body>
</html>
