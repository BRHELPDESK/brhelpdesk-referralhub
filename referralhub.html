!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK Referral Hub</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpbrii88jFokTA-8Kk6hDqF6l8HVuyWBE",
      authDomain: "brhelpdesk-5212e.firebaseapp.com",
      projectId: "brhelpdesk-5212e",
      storageBucket: "brhelpdesk-5212e.appspot.com",
      messagingSenderId: "696112965282",
      appId: "1:696112965282:web:9a40ab4ac81a58a01759fb",
      measurementId: "G-5VZ2QEJER5",
      databaseURL: "https://brhelpdesk-5212e-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userId = user.uid;
        const userRef = ref(db, 'users/' + userId);
        onValue(userRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("email").innerText = data.email || "No email";
            document.getElementById("referrals").innerText = data.totalReferrals || "0";
            document.getElementById("earnings").innerText = "₹" + (data.totalEarnings || 0);
            document.getElementById("referralLink").innerText = data.referralLink || "Not available";
          }
        });
      } else {
        alert("Please log in to access your referral hub.");
        window.location.href = "login.html"; // redirect to login page
      }
    });
  </script>
</head>
<body>
  <h2>Welcome to BRHELPDESK Referral Hub</h2>
  <p><strong>Email:</strong> <span id="email"></span></p>
  <p><strong>Total Referrals:</strong> <span id="referrals">0</span></p>
  <p><strong>Total Earnings:</strong> <span id="earnings">₹0</span></p>
  <p><strong>Your Referral Link:</strong> <span id="referralLink"></span></p>
</body>
</html>
