
!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Login / Register</h2>
  <input type="email" id="email" placeholder="Email" /><br/>
  <input type="password" id="password" placeholder="Password" /><br/>
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
  <button onclick="logout()">Logout</button>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpbrii88jFokTA-8Kk6hDqF6l8HVuyWBE",
      authDomain: "brhelpdesk-5212e.firebaseapp.com",
      projectId: "brhelpdesk-5212e",
      storageBucket: "brhelpdesk-5212e.appspot.com",
      messagingSenderId: "696112965282",
      appId: "1:696112965282:web:9a40ab4ac81a58a01759fb",
      measurementId: "G-5VZ2QEJER5"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("message").innerText = "Login successful!";
          // Redirect to referral page if needed
          // window.location.href = "referralhub.html";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("message").innerText = "Registered successfully!";
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("message").innerText = "Logged out.";
      });
    }
  </script>
</body>
</html>
