
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BRHELPDESK Referral Form</title>
  <style>
    body {
      background: linear-gradient(to right, #000000, #2c2c2c);
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: gold;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 20px;
      background-color: gold;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #success {
      margin-top: 20px;
      color: limegreen;
    }
  </style>
</head>
<body>
  <h1>BRHELPDESK â€“ Referral Form</h1>
  <form id="referralForm">
    <label>Full Name:
      <input type="text" required>
    </label>
    <label>WhatsApp Number:
      <input type="tel" required>
    </label>
    <label>District:
      <input type="text" required>
    </label>
    <label>Referral Code (if any):
      <input type="text">
    </label>
    <label>Select Referral App:
      <select required>
        <option value="">Select</option>
        <option value="Roz Dhan">Roz Dhan</option>
        <option value="CashKaro">CashKaro</option>
        <option value="Share Market">Share Market</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <button type="submit">Submit</button>
    <div id="success"></div>
  </form>

  <script>
    document.getElementById("referralForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("success").innerText = "Thank you! Your form is submitted.";
      this.reset();
    });
  </script>
</body>
</html>
