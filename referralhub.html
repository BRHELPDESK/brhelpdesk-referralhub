
<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>BRHELPDESK Referral Income</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .income-box {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .income-box h3 {
      color: #ffff99;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #fff;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Referral Income Report</h1>

    <div class="income-box">
      <h3>Direct Referral Income</h3>
      <p>Total Directs: 5</p>
      <p>Income per Referral: ₹25</p>
      <p>Total: ₹125</p>
    </div>

    <div class="income-box">
      <h3>Team Referral Income (10 Levels)</h3>
      <table>
        <tr>
          <th>Level</th>
          <th>Members</th>
          <th>Income/Member</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>1</td>
          <td>5</td>
          <td>₹10</td>
          <td>₹50</td>
        </tr>
        <tr>
          <td>2</td>
          <td>25</td>
          <td>₹5</td>
          <td>₹125</td>
        </tr>
        <!-- Add more levels as needed -->
      </table>
    </div>
  </div>
</body>
</html>
