<html lang="en">
<head>

  <title>Income History - BRHelpDesk</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f9fbe7, #e0f7fa);
      padding: 40px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #1b5e20;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 14px;
      text-align: center;
    }
    th {
      background: #004d40;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f1f8e9;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background: #006064;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
